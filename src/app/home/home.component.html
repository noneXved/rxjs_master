
<div class="courses-panel">

  <h3>All Courses</h3>

  <mat-tab-group>

    <mat-tab label="Beginners">
      <p>Beginners</p>

      <courses-card-list
        [courses]="(beginnerCourses | async)!">

      </courses-card-list>

    </mat-tab>

    <mat-tab label="Advanced">
      <p>Advanced</p>

      <courses-card-list
        [courses]="(advancedCourses | async)!"

      ></courses-card-list>

    </mat-tab>

  </mat-tab-group>



</div>
